name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - patient-service
          - appointment-service
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üîç Debug - COMPLETE Repository Structure
        run: |
          echo "üìÅ ROOT directory contents:"
          ls -la
          echo ""
          echo "üìÅ All directories (1 level deep):"
          find . -maxdepth 1 -type d ! -path .
          echo ""
          echo "üìÅ All Dockerfiles:"
          find . -name "Dockerfile" -type f
          echo ""
          echo "üìÅ Service-specific check:"
          for service in patient-service appointment-service; do
            echo "--- Checking $service ---"
            ls -la $service/ 2>/dev/null || echo "‚ùå $service/ NOT FOUND"
            ls -la hackathon-usecase/$service/ 2>/dev/null || echo "‚ùå hackathon-usecase/$service/ NOT FOUND"
            ls -la Hackathon-USECASES/$service/ 2>/dev/null || echo "‚ùå Hackathon-USECASES/$service/ NOT FOUND"
          done

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: üöÄ Build and Push Docker Image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/hackathon-images/${{ matrix.service }}"
          
          # TRY MULTIPLE POSSIBLE PATHS (handles any casing/structure)
          SERVICE_PATH=""
          
          if [ -d "${{ matrix.service }}" ]; then
            SERVICE_PATH="${{ matrix.service }}"
            echo "‚úÖ Found service directly in root: $SERVICE_PATH"
          elif [ -d "hackathon-usecase/${{ matrix.service }}" ]; then
            SERVICE_PATH="hackathon-usecase/${{ matrix.service }}"
            echo "‚úÖ Found in hackathon-usecase/: $SERVICE_PATH"
          elif [ -d "Hackathon-USECASES/${{ matrix.service }}" ]; then
            SERVICE_PATH="Hackathon-USECASES/${{ matrix.service }}"
            echo "‚úÖ Found in Hackathon-USECASES/: $SERVICE_PATH"
          else
            echo "‚ùå ERROR: ${{ matrix.service }} not found in any expected location!"
            echo "Available directories:"
            ls -la
            exit 1
          fi
          
          # Verify Dockerfile
          if [ ! -f "$SERVICE_PATH/Dockerfile" ]; then
            echo "‚ùå ERROR: Dockerfile not found in $SERVICE_PATH/"
            ls -la "$SERVICE_PATH/"
            exit 1
          fi
          
          echo "üìÅ Using path: $SERVICE_PATH"
          echo "üê≥ Image: $IMAGE_NAME:${{ github.sha }}"
          
          # Build & Push
          docker build \
            -t "${IMAGE_NAME}:${{ github.sha }}" \
            -t "${IMAGE_NAME}:latest" \
            "$SERVICE_PATH"
            
          docker push "${IMAGE_NAME}:${{ github.sha }}"
          docker push "${IMAGE_NAME}:latest"
          
          echo "‚úÖ SUCCESS: Pushed ${IMAGE_NAME}:${{ github.sha }}"
