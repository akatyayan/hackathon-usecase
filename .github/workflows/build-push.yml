name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - 'Dockerfile'
  pull_request:
    branches: [main]
    paths:
      - 'microservices/**'
  workflow_dispatch:

env:
  REGION: ${{ vars.GCP_REGION || 'us-central1' }}

jobs:
  build:
    name: Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - patient-service
          - appointment-service
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-oidc'
          service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set Image Tag
        id: tag
        run: |
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "registry=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hackathon-images" >> $GITHUB_OUTPUT

      - name: Build Image
        run: |
          docker build \
            -t ${{ steps.tag.outputs.registry }}/${{ matrix.service }}:${{ steps.tag.outputs.tag }} \
            -t ${{ steps.tag.outputs.registry }}/${{ matrix.service }}:latest \
            ./microservices/${{ matrix.service }}

      - name: Push Image (only on main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ steps.tag.outputs.registry }}/${{ matrix.service }}:${{ steps.tag.outputs.tag }}
          docker push ${{ steps.tag.outputs.registry }}/${{ matrix.service }}:latest

      - name: Output Image
        run: |
          echo "Built: ${{ steps.tag.outputs.registry }}/${{ matrix.service }}:${{ steps.tag.outputs.tag }}"
