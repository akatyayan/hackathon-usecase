name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - patient-service
          - appointment-service
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root directory contents ==="
          ls -la
          echo ""
          echo "=== Service directories ==="
          ls -la hackathon-usecase/
          echo ""
          echo "=== Dockerfiles found ==="
          find . -name "Dockerfile" -type f

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/hackathon-images/${{ matrix.service }}"
          SERVICE_PATH="hackathon-usecase/${{ matrix.service }}"
          
          echo "üìÅ Building from path: $SERVICE_PATH"
          echo "üê≥ Image name: $IMAGE_NAME"
          
          # Verify path exists
          if [ ! -d "$SERVICE_PATH" ]; then
            echo "‚ùå Path $SERVICE_PATH does not exist!"
            ls -la hackathon-usecase/
            exit 1
          fi
          
          # Verify Dockerfile exists
          if [ ! -f "$SERVICE_PATH/Dockerfile" ]; then
            echo "‚ùå Dockerfile not found in $SERVICE_PATH!"
            ls -la $SERVICE_PATH/
            exit 1
          fi
          
          # Build and push
          docker build -t ${IMAGE_NAME}:${{ github.sha }} -t ${IMAGE_NAME}:latest $SERVICE_PATH
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
          
          echo "‚úÖ Successfully pushed ${IMAGE_NAME}:${{ github.sha }}"
