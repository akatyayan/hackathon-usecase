name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - patient-service      # ‚úÖ Matches hackathon-usecase/patient-service/
          - appointment-service  # ‚úÖ Matches hackathon-usecase/appointment-service/
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Repository Structure
        run: |
          echo "üìÅ Root directory:"
          ls -la
          echo ""
          echo "üìÅ hackathon-usecase contents:"
          ls -la hackathon-usecase/ || echo "hackathon-usecase/ not found"
          echo ""
          echo "üìÅ All Dockerfiles:"
          find . -name "Dockerfile" -type f

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/hackathon-images/${{ matrix.service }}"
          SERVICE_PATH="hackathon-usecase/${{ matrix.service }}"
          
          echo "üîç Building service: ${{ matrix.service }}"
          echo "üìÅ Context path: $SERVICE_PATH"
          echo "üê≥ Target image: $IMAGE_NAME"
          
          # Verify service directory exists
          ls -la hackathon-usecase/ || exit 1
          if [ ! -d "$SERVICE_PATH" ]; then
            echo "‚ùå ERROR: $SERVICE_PATH does not exist!"
            echo "Available directories in hackathon-usecase/:"
            ls -la hackathon-usecase/
            exit 1
          fi
          
          # Verify Dockerfile exists
          if [ ! -f "$SERVICE_PATH/Dockerfile" ]; then
            echo "‚ùå ERROR: Dockerfile not found in $SERVICE_PATH/"
            echo "Contents of $SERVICE_PATH/:"
            ls -la $SERVICE_PATH/
            exit 1
          fi
          
          # Build and push images
          echo "üöÄ Building Docker image..."
          docker build \
            --tag ${IMAGE_NAME}:${{ github.sha }} \
            --tag ${IMAGE_NAME}:latest \
            $SERVICE_PATH
            
          echo "üì§ Pushing images..."
          docker push ${IMAGE_NAME}:${{ github.sha }}
          docker push ${IMAGE_NAME}:latest
          
          echo "‚úÖ SUCCESS: Pushed ${IMAGE_NAME}:${{ github.sha }}"
