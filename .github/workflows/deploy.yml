name: Deploy to GKE

on:
  workflow_run:
    workflows: [Build and Push Images]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    name: Deploy to ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    # Only run if build succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-oidc'
          service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Set Variables
        id: vars
        run: |
          # Determine environment
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV=${{ github.event.inputs.environment }}
            TAG=${{ github.event.inputs.image_tag }}
          else
            ENV=dev
            TAG=${{ github.event.workflow_run.head_sha }}
          fi
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "registry=${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hackathon-images" >> $GITHUB_OUTPUT
          echo "cluster=${ENV}-gke-cluster" >> $GITHUB_OUTPUT

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ steps.vars.outputs.cluster }} \
            --region ${{ vars.GCP_REGION || 'us-central1' }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Create Namespace
        run: |
          kubectl create namespace healthcare-app --dry-run=client -o yaml | kubectl apply -f -

      # Deploy Patient Service
      - name: Deploy Patient Service
        run: |
          helm upgrade --install patient-service \
            ./helm/patient-service \
            --namespace healthcare-app \
            --values ./helm/patient-service/values-${{ steps.vars.outputs.env }}.yaml \
            --set image.repository=${{ steps.vars.outputs.registry }}/patient-service \
            --set image.tag=${{ steps.vars.outputs.tag }} \
            --wait \
            --timeout 5m

      # Deploy Appointment Service
      - name: Deploy Appointment Service
        run: |
          helm upgrade --install appointment-service \
            ./helm/appointment-service \
            --namespace healthcare-app \
            --values ./helm/appointment-service/values-${{ steps.vars.outputs.env }}.yaml \
            --set image.repository=${{ steps.vars.outputs.registry }}/appointment-service \
            --set image.tag=${{ steps.vars.outputs.tag }} \
            --wait \
            --timeout 5m