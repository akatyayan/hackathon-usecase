# One-time setup: runs in order 1) Terraform 2) Build and Push 3) Deploy
# Use this for initial setup. Trigger manually from Actions tab.
name: One-Time Setup (Terraform → Build → Deploy)

on:
  workflow_dispatch:
    inputs:
      terraform_environment:
        description: 'Terraform environment folder (e.g. dev or test)'
        required: false
        default: 'dev'

env:
  TF_VERSION: '1.5'
  REGION: us-central1
  GKE_CLUSTER_NAME: dev-gke-cluster
  HELM_RELEASE_NAME: hackathon-apps

jobs:
  # Step 1: Terraform – create GKE cluster, Artifact Registry, VPC, etc.
  terraform:
    name: 1. Terraform (Infra)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.GCP_PROJECT_ID }}-terraform-state" \
            -backend-config="prefix=dev/state"
        working-directory: Terraform/environments/${{ github.event.inputs.terraform_environment || 'dev' }}

      - name: Terraform Plan
        run: |
          [ -f terraform.tfvars ] && VARFILE="-var-file=terraform.tfvars" || VARFILE=""
          terraform plan -no-color $VARFILE -out=tfplan
        working-directory: Terraform/environments/${{ github.event.inputs.terraform_environment || 'dev' }}
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'us-central1' }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: Terraform/environments/${{ github.event.inputs.terraform_environment || 'dev' }}
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'us-central1' }}

  # Step 2: Build and push images (runs only after Terraform succeeds)
  build-push:
    name: 2. Build and Push Images
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set image registry URL
        id: registry
        run: |
          echo "url=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hackathon-apps" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push application-service
        run: |
          docker build -t ${{ steps.registry.outputs.url }}/application-service:${{ steps.registry.outputs.short_sha }} \
            -t ${{ steps.registry.outputs.url }}/application-service:latest ./application-service
          docker push ${{ steps.registry.outputs.url }}/application-service:${{ steps.registry.outputs.short_sha }}
          docker push ${{ steps.registry.outputs.url }}/application-service:latest

      - name: Build and push patient-service
        run: |
          docker build -t ${{ steps.registry.outputs.url }}/patient-service:${{ steps.registry.outputs.short_sha }} \
            -t ${{ steps.registry.outputs.url }}/patient-service:latest ./patient-service
          docker push ${{ steps.registry.outputs.url }}/patient-service:${{ steps.registry.outputs.short_sha }}
          docker push ${{ steps.registry.outputs.url }}/patient-service:latest

      - name: Build and push order-service
        run: |
          docker build -t ${{ steps.registry.outputs.url }}/order-service:${{ steps.registry.outputs.short_sha }} \
            -t ${{ steps.registry.outputs.url }}/order-service:latest ./order-service
          docker push ${{ steps.registry.outputs.url }}/order-service:${{ steps.registry.outputs.short_sha }}
          docker push ${{ steps.registry.outputs.url }}/order-service:latest

  # Step 3: Deploy to GKE with Helm (runs only after Build and Push succeeds)
  deploy:
    name: 3. Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Deploy with Helm
        run: |
          REGISTRY="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hackathon-apps"
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ./helm/hackathon-apps \
            --set global.imageRegistry=$REGISTRY \
            --set global.imageTag=latest \
            --wait --timeout 5m

      - name: Show Ingress
        run: |
          kubectl get ingress -A
          kubectl get pods -A -l 'app in (application-service,patient-service,order-service)'
