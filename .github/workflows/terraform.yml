name: Test Auth Only

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-oidc'
          service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify
        run: |
          echo "Account: $(gcloud auth list --filter=status:ACTIVE --format='value(account)')"
          echo "Project: $(gcloud config get-value project)"
          gcloud projects describe ${{ secrets.GCP_PROJECT_ID }} --format='value(name)'
          echo "âœ… Auth successful"