name: Terraform

on:
  workflow_run:
    workflows: ["Build and Push Images"]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev

env:
  TF_VERSION: '1.5'

jobs:
  terraform:
    name: Terraform (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Set Environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "name=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: terraform/environments/${{ steps.env.outputs.name }}
        continue-on-error: true

      - name: Terraform Init (validate)
        run: terraform init -backend=false
        working-directory: terraform/environments/${{ steps.env.outputs.name }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: terraform/environments/${{ steps.env.outputs.name }}

      - name: Terraform Init (backend)
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.GCP_PROJECT_ID }}-terraform-state" \
            -backend-config="prefix=${{ steps.env.outputs.name }}/state"
        working-directory: terraform/environments/${{ steps.env.outputs.name }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
        working-directory: terraform/environments/${{ steps.env.outputs.name }}
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ vars.GCP_REGION || 'us-central1' }}

